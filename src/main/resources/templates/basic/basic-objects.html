<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>식 기본 객체 (Expression Basic Objects)</h1>
<ul>
    <li>request = <span th:text="${requestAttr}"></span></li>
    <li>response = <span th:text="${responseAttr}"></span></li>
    <li>session = <span th:text="${sessionAttr}"></span></li>
    <li>servletContext = <span th:text="${servletContextAttr}"></span></li>
    <li>locale = <span th:text="${localeAttr}"></span></li>
</ul>

<h1>편의 객체</h1>
<ul>
    <li>Request Parameter = <span th:text="${param.paramData}"></span></li>
    <li>sessionData = <span th:text="${sessionData}"></span></li>
    <li>spring bean = <span th:text="${@helloBean.hello('Spring!')}"></span></li>
</ul>
</body>
</html>
